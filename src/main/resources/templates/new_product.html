<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Muli');

h3{
  font-family: 'Sacramento', cursive;
}
body {
    background-color: #FFFFCC;
    font-family: 'Muli';
    font-size: 22px;
    color:aliceblue;
    text-align: center;
  }
 .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin: 4px 2px;
  width: 125px;
  height: 50px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid rgb(210,149,26);
}

.button1:hover {
  background-color: rgb(210,149,26);
  color: white;
}
    </style>
</head>
<body>
<div class="container" style="background-color:rgba(218,192,88, 0.7);box-shadow: 0 0 5px 10px #DAC058;width: fit-content;height: fit-content;padding-left: 30px;padding-right: 30px;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);color: black">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Новый товар</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/admin/products/new/save}" th:object="${product}">
                        <div class="form-group mb-3">
                            <label class="form-label">Название</label>
                            <input class="form-control"
                                   id="name"
                                   name="name"
                                   placeholder="Введите название товара"
                                   th:field="*{name}"
                                   type="text"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Стоимость</label>
                            <input class="form-control"
                                   id="cost"
                                   name="cost"
                                   placeholder="Введите стоимость товара"
                                   th:field="*{cost}"
                                   type="text"
                            />
                        </div>
                        <br>
                        <div class="form-group mb-3">
                            <button class="button1" style="font-size : 16px; width: 110px; height: 40px;" type="submit">Добавить</button>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
